<div class="container">
    <section class="secc-tipoCuenta">
        <div class="title">
            <h3>Cuentas</h3>
        </div>

        <div class="select-cuenta">
            <select name="" id="" formControlName="accountNumber">
                <option >cuenta1</option>
                <option >cuenta1</option>
            </select>
        </div>
        <div class="select-operacion">
            <select>
                <option value="Default">Consultas y operaciones</option>
                <option value="">Transferencias</option>
                <option value="">Retiro de efectivo</option>
            </select>
        </div>

    </section>

    <button  class="btn" routerLink="/transaccion" routerLinkActive="activebutton">Transacciones</button>
   
    <section class="secc-cuentaDatos" *ngFor="let cuenta of listaCuentas">
        <div class="total">
            <h4>Saldo Total en $</h4>
            <span >$ 0</span>
        </div>
        <div class="sueldo" *ngIf="cuenta.type == '0'">
            <h4>Caja de Ahorro en pesos $</h4>
            <h4> 0 </h4>
        </div>
        <div class="corriente"  *ngIf="cuenta.type == '1'">
            <h4>Cuenta Corriente en $</h4>
            <span> 0 </span>
        </div>
        <div class="aliasD">
            <a href="#">Consultar Alias y datos de la cuenta</a>
        </div>
    </section>
    <section class="secc-tablaResumen">
        <table class="table-resumen">
            <thead>
                <tr>
                    <td>Fecha</td>
                    <td>Descripcion</td>
                    <td>Cuenta Sueldo</td>
                    <td>Cuenta Corriente</td>
                    <td>Saldo Total</td>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>$ 0</td>
                    <td> 0 </td>
                    <td>$ 0</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
