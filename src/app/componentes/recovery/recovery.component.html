<div *ngIf="!cambioContrasena" class="container ">
    <div class="forms-container">
        <div class="singin-singup">

<form  action="" class="sing-in-form">
    <p>Te enviaremos Un mail a tu correo "Eze*******&#64;gmail.com", Ingresa el codigo enviado </p>
    <!-- <h2 class="title">Codigo</h2> -->
    <div class="input-field">
      <i class="fa-solid fa-key"></i>
      <input type="text" placeholder="Codigo Secreto" id="CodigoSecreto" [(ngModel)]="codigo" name="codigo">
    </div>
    <input type="submit" value="Enviar" class="btn solid" (click)="MostrarCambio()" />
    <a routerLink="/login" routerLinkActive="activebutton" >volver</a>
  </form>
</div>
</div>
<div class="panels-container">
  <div class="panel left-panel">
    <div class="content">
      <h3>La Seguridad dejala en nuestras manos</h3>
      <p>Evita cualquier tipo de fraude, nadie del banco va a solicitarte esta informacion</p>
     
    </div>
    <img src="../../assets/images/logo1.png" class="image" alt="" />
  </div>
  <div class="panel right-panel">
    <div class="content">
      <h3>Ya tienes una cuenta?</h3>
      <p>Inicia sesión para acceder a tu cuenta.</p>
      <button class="btn transparent" id="sign-in-btn" >
        Iniciar sesión
      </button>
      
    </div>
    <img src="../../assets/images/logo1.png" class="image" alt="" />
  </div>
</div>
</div>
<app-conf-recovery *ngIf="cambioContrasena"></app-conf-recovery>
