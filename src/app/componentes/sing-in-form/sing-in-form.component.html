<form [formGroup]="Usuarios"  (ngSubmit)="mostrar()" action="" class="sing-in-form" autocomplete="off">
    <div class="input-field"  [class.error]="hasError('username')" >
      <i class="fa fa-user" ></i>
      <input type="text" placeholder="Usuario" formControlName="username">
   </div>
    <div class="input-field" [class.error]="hasError('password')" >
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Contraseña" id="ContraseñaInicio" autocomplete="current-password" formControlName="password">
    </div>
    <input type="submit" value="Ingresar" class="btn solid" [disabled]="!Usuarios.valid" />
    
    <a routerLink="/recovery" routerLinkActive="activebutton">Olvidaste Tu contraseña</a>

    
  </form>
  <!-- <form [formGroup]="Usuarios"  (ngSubmit)="ingresoCorrecto()" action="" class="sing-in-form" autocomplete="off"> -->
