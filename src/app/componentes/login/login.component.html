
<div class="container" [class.sign-up-mode]="signUpMode">
  <div class="forms-container">
    <div class="singin-singup">
    <app-sing-in-form *ngIf="!shouldShowForm" ></app-sing-in-form>
    <app-sing-up-form *ngIf="shouldShowForm"></app-sing-up-form>
    </div>
  </div>
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Todavía no tienes una cuenta?</h3>
        <p>Ser parte de nuestra familia y comenzar a disfrutar de miles de beneficios!</p>
        
        <button class="btn transparent" id="sign-up-btn" (click)=" toggleSignUpMode()">
          Crear Cuenta
        </button>
      </div> 
      <img src="../../assets/images/logo1.png" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
        <h3>Ya tienes una cuenta?</h3>
        <p>Inicia sesión para acceder a tu cuenta.</p>
        <button class="btn transparent" id="sign-in-btn" (click)=" toggleSignUpMode()">
          Iniciar sesión
        </button>
        
      </div>
      <img src="../../assets/images/logo1.png" class="image" alt="" />
    </div>
  </div>
</div>
