<div class="container ">
    <div class="forms-container">
        <div class="singin-singup">

<form  action="" class="sing-in-form">
    <div  class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Nueva Contraseña" id="ContraseñaRegistro" autocomplete="current-password" [(ngModel)]="contrasena" name="contrasena">
    </div>
    <div  class="input-field">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirma Nueva Contraseña" id="ConfirmarContraseñaRegistro" autocomplete="current-password" [(ngModel)]="newcontrasena" name="newcontrasena">
    </div>
    
    <input type="submit" value="Aceptar" class="btn solid" (click)="comparar()"/>
    <a routerLink="/login" routerLinkActive="activebutton" >volver</a>

  </form>
    </div> 
</div>
<div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Más que un banco, tu guardián financiero</h3>
        <p>Ante cualquier duda no dudes en contactarnos por todos nuestros medios de comunicacion</p>
       
      </div>
      <img src="../../assets/images/logo1.png" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Ya tienes una cuenta?</h3>
        <p>Inicia sesión para acceder a tu cuenta.</p>
        <button class="btn transparent" id="sign-in-btn" >
          Iniciar sesión
        </button>
        
      </div>
      <img src="../../assets/images/logo1.png" class="image" alt="" />
    </div>
  </div>
</div>
